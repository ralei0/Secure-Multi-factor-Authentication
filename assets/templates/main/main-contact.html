        /* Chrome 26+, Opera 23+, Firefox 39+ */

<center><h1 class="my-5 text-white" style="font-family: fantasy;">Contact us</h1></center>
                        <main>
                            <div class="container">
                                <div class="row d-flex justify-content-center py-vh-5 pb-0">
                                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 450px;">
                                        <div class="position-relative h-100">
                                            <iframe class="position-relative w-100 h-100"
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.2381018955916!2d78.54720121418707!3d17.35227210838585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9978d5a0a633%3A0x7f965425ffaf7960!2sCodebook!5e0!3m2!1sen!2sin!4v1664181618366!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                            frameborder="0" style="min-height: 450px; border:0;" allowfullscreen="" aria-hidden="false"
                                            tabindex="0"></iframe>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 wow fadeInUp card h-blur" data-wow-delay="0.5s">
                                        <form>
                                            <div class="row m-5 g-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control border-0 bg-light" id="name" placeholder="Your Name">
                                                        <label for="name">Your Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="email" class="form-control border-0 bg-light" id="email" placeholder="Your Email">
                                                        <label for="email">Your Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control border-0 bg-light" id="subject" placeholder="Subject">
                                                        <label for="subject">Subject</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating">
                                                        <textarea class="form-control border-0 bg-light" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                                                        <label for="message">Message</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn btn-primary" type="submit">Send Message</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
